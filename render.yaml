databases:
  - name: smashbox-db
    databaseName: smashbox
    user: smashbox_admin
    plan: free
    region: oregon

services:
  - type: web
    name: smashbox
    runtime: node
    plan: free
    region: oregon
    buildCommand: |
      npm install -g pnpm &&
      NODE_ENV=development pnpm install &&
      pnpm db:generate &&
      pnpm db:push &&
      pnpm db:seed &&
      pnpm build &&
      cp -r apps/web/public apps/web/.next/standalone/apps/web/ &&
      cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/
    startCommand: node apps/web/.next/standalone/apps/web/server.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: smashbox-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOSTNAME
        value: 0.0.0.0
